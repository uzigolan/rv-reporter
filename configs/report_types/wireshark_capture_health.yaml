report_type_id: wireshark_capture_health
version: "1.0.0"
title: "Wireshark Capture Health Report"
required_columns:
  - frame_time_epoch
  - frame_len
  - src_ip
  - dst_ip
  - transport
  - src_port
  - dst_port
  - frame_protocols
metrics_profile: wireshark_capture_health
default_prefs:
  tone: technical
  audience: engineering
  focus: anomalies
  top_n_talkers: 12
  top_n_conversations: 12
  time_bucket: 1min
  large_packet_avg_threshold: 1200
prompt_instructions: |
  Analyze this packet capture summary from Wireshark/tshark parsing.
  Focus on:
  - protocol mix and dominant traffic classes
  - top talkers and top conversations
  - packet/byte time trend and potential burst windows
  - TCP reset/SYN signal and possible stability implications
  - DNS/HTTP/TLS visibility observations and blind spots
  Distinguish observed facts from inferred risk.
output_schema:
  type: object
  additionalProperties: false
  required:
    - report_type_id
    - report_title
    - summary
    - sections
    - alerts
    - recommendations
    - tables
    - charts
    - metadata
  properties:
    report_type_id:
      type: string
    report_title:
      type: string
    summary:
      type: string
    sections:
      type: array
      items:
        type: object
        additionalProperties: false
        required: [title, body]
        properties:
          title: { type: string }
          body: { type: string }
    alerts:
      type: array
      items:
        type: object
        additionalProperties: false
        required: [severity, message]
        properties:
          severity: { type: string }
          message: { type: string }
    recommendations:
      type: array
      items:
        type: object
        additionalProperties: false
        required: [priority, action]
        properties:
          priority: { type: string }
          action: { type: string }
    tables:
      type: array
      items:
        type: object
        additionalProperties: true
    charts:
      type: array
      items:
        type: object
        additionalProperties: true
    metadata:
      type: object
      additionalProperties: true
